<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h2>JavaScript Statements</h2>
        <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>
        <p id="hello"></p>
        <script>
            var x, y, z;
            x = 5;
            y = 6;
            z = x + y;
            document.getElementById("hello").innerHTML = "The value of z is " + z + "."
        </script>
    </body>
</html>
