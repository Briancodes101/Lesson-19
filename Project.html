<!DOCTYPE html>
<html>
    <head>
        <title>A Calculator</title>
    </head>
    <body>
        <p>Sum of numbers</p>
        <p id="result"></p>

        <p>Differences of numbers</p>
        <p id="result2"></p>

        <p>Divisions of numbers</p>
        <p id="result3"></p>
        <script>
            var adinput1 = 2 ;
            var adinput2 = 2 ;
            var sum = adinput1 + adinput2;
            document.getElementById("result").innerHTML = sum;

            var adinput3 = 5 ;
            var adinput4 = 2 ;
            var sum = adinput3 - adinput4;
            document.getElementById("result2").innerHTML = sum;

            var adinput5 = 8 ;
            var adinput6 = 4 ;
            var sum = adinput5 - adinput6;
            document.getElementById("result3").innerHTML = sum;
        </script>
    </body>
</html>
